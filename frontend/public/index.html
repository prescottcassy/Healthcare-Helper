<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Healthcare Helper</title>
  <link rel="stylesheet" href="/src/styles.css" />
</head>
<body>
  <div class="container">
    <h1>Healthcare Helper</h1>

    <form class="form">
      <label for="insurance-upload" class="upload-label">
        Please upload your health insurance document (PDF, JPG, or PNG).
      </label>
      <input type="file" id="insurance-upload" name="insurance" accept=".pdf,.jpg,.jpeg,.png" />

      <textarea
        rows="6"
        placeholder="Describe your healthcare concern or question..."
      ></textarea>

      <button type="submit">Submit</button>
    </form>

    <div class="response-card">
      <!-- AI-generated response will appear here -->
      Waiting for your input...
    </div>
  </div>
</body>
</html>
